<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="ContactUs.css">


</head>

<body>
  <div class="container">
    <u><h1 class="brand"><span>Tech</span>Mania</h1></u> 
    <div class="wrapper">
      <div class="branch-info">
        <h3>Let's get in touch</h3> <br>
        <ul>
          <li><i class="fa fa-road"></i> Ajay Kumar Garg Engineering College 27th KM Milestone,
            Delhi - Meerut Expy, Ghaziabad, Uttar Pradesh 201009</li>
          <li><i class="fa fa-phone"></i> 123-456-789</li>
          <li><i class="fa fa-envelope"></i> akgectechmania@gmail.com </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Branch</label>
            <input type="text" name="branch" id="branch">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
  <script src="cont.js"></script>
</body>

</html>
